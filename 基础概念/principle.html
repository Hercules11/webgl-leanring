<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			@import url("https://webglfundamentals.org/webgl/resources/webgl-tutorials.css");
			body {
				margin: 0;
			}
			canvas {
				width: 100vw;
				height: 100vh;
				display: block;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="uiContainer">
			<div id="ui">
				<div id="x"></div>
				<div id="y"></div>
				<div id="angle"></div>
				<div id="scaleX"></div>
				<div id="scaleY"></div>
			</div>
		</div>
		<!-- 两个在 GPU（图形处理单元）上运行的微型程序 -->
		<!-- 它的核心任务是处理几何体的顶点。对于每一个顶点，这个着色器都会执行一次。它的主要工作是计算每个顶点的最终裁剪空间坐标。 -->
		<!-- vertex shader -->
		<script id="vertex-shader-2d" type="x-shader/x-vertex">
			         // 接收来自 CPU（通过 JavaScript）的数据
				attribute vec2 a_position; // 2D 顶点坐标 (x, y)
				 attribute vec4 a_color; // 顶点的颜色 (r, g, b, a)

			                 // 接收一个全局变量，通常由 JavaScript 在每次绘制前设置
				uniform mat3 u_matrix;  // 一个 3x3 的变换矩阵

			              // 将数据传递给片元着色器
				varying vec4 v_color;

				void main() {
			// Multiply the position by the matrix.
			         // 主要的处理逻辑
			     // 1. 将二维坐标 a_position 扩展为三维向量 (x, y, 1)
			     // 2. 乘以 u_matrix 变换矩阵，进行平移、旋转、缩放等操作
			     // 3. 取结果的 .xy 分量作为最终的顶点位置
			     // 4. 将其放入内置变量 gl_Position，这是一个 vec4
			gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);

			         // 将当前顶点的颜色直接传递给 v_color
			// Copy the color from the attribute to the varying.
			v_color = a_color;
				}
		</script>
		<!-- 在顶点着色器处理完顶点并形成图元（例如三角形）后，片元着色器会为构成这个图元的每个像素（称为“片元”）计算最终的颜色。 -->
		<!-- fragment shader -->
		<script id="fragment-shader-2d" type="x-shader/x-fragment">
			         // 设置浮点数精度，这在片元着色器中是必需的，可以避免一些精度问题
			precision mediump float;

			          // 从顶点着色器接收经过插值的颜色
			varying vec4 v_color;

			void main() {
			             // 主要的处理逻辑
			     // 将接收到的颜色值赋给内置变量 gl_FragColor
			  gl_FragColor = v_color;
			}
		</script>
		<!--
for most samples webgl-utils only provides shader compiling/linking and
canvas resizing because why clutter the examples with code that's the same in every sample.
See https://webglfundamentals.org/webgl/lessons/webgl-boilerplate.html
and https://webglfundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
for webgl-utils, m3, m4, and webgl-lessons-ui.
-->
		<script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
		<script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
		<script src="https://webglfundamentals.org/webgl/resources/m3.js"></script>
		<script>
			"use strict";

			function main() {
				// Get A WebGL context
				/** @type {HTMLCanvasElement} */
				var canvas = document.querySelector("#canvas");
				var gl = canvas.getContext("webgl");
				if (!gl) {
					return;
				}

				// setup GLSL program
				var program = webglUtils.createProgramFromScripts(gl, [
					"vertex-shader-2d",
					"fragment-shader-2d",
				]);

				// look up where the vertex data needs to go.
				var positionLocation = gl.getAttribLocation(program, "a_position");
				var colorLocation = gl.getAttribLocation(program, "a_color");

				// lookup uniforms
				var matrixLocation = gl.getUniformLocation(program, "u_matrix");

				// Create a buffer for the positions.
				var positionBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
				// Set Geometry.
				setGeometry(gl);

				// Create a buffer for the colors.
				var colorBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
				// Set the colors.
				setColors(gl);

				var translation = [200, 150];
				var angleInRadians = 0;
				var scale = [1, 1];

				drawScene();
				// Setup a ui.
				webglLessonsUI.setupSlider("#x", {
					value: translation[0],
					slide: updatePosition(0),
					max: gl.canvas.width,
				});
				webglLessonsUI.setupSlider("#y", {
					value: translation[1],
					slide: updatePosition(1),
					max: gl.canvas.height,
				});
				webglLessonsUI.setupSlider("#angle", { slide: updateAngle, max: 360 });
				webglLessonsUI.setupSlider("#scaleX", {
					value: scale[0],
					slide: updateScale(0),
					min: -5,
					max: 5,
					step: 0.01,
					precision: 2,
				});
				webglLessonsUI.setupSlider("#scaleY", {
					value: scale[1],
					slide: updateScale(1),
					min: -5,
					max: 5,
					step: 0.01,
					precision: 2,
				});

				function updatePosition(index) {
					return function (event, ui) {
						translation[index] = ui.value;
						drawScene();
					};
				}

				function updateAngle(event, ui) {
					var angleInDegrees = 360 - ui.value;
					angleInRadians = (angleInDegrees * Math.PI) / 180;
					drawScene();
				}

				function updateScale(index) {
					return function (event, ui) {
						scale[index] = ui.value;
						drawScene();
					};
				}

				// Draw the scene.
				function drawScene() {
					webglUtils.resizeCanvasToDisplaySize(gl.canvas);

					// Tell WebGL how to convert from clip space to pixels
					gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

					// Clear the canvas.
					gl.clear(gl.COLOR_BUFFER_BIT);

					// Tell it to use our program (pair of shaders)
					gl.useProgram(program);

					// Turn on the position attribute
					gl.enableVertexAttribArray(positionLocation);

					// Bind the position buffer.
					gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

					// Tell the position attribute how to get data out of positionBuffer (ARRAY_BUFFER)
					var size = 2; // 2 components per iteration
					var type = gl.FLOAT; // the data is 32bit floats
					var normalize = false; // don't normalize the data
					var stride = 0; // 0 = move forward size * sizeof(type) each iteration to get the next position
					var offset = 0; // start at the beginning of the buffer
					gl.vertexAttribPointer(
						positionLocation, // attribute location
						size, // number of components per iteration
						type, // the data is 32bit floats
						normalize, // don't normalize the data
						stride, // stride to the next position
						offset // offset into the buffer
					);

					// Turn on the color attribute
					gl.enableVertexAttribArray(colorLocation);

					// Bind the color buffer.
					gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);

					// Tell the color attribute how to get data out of colorBuffer (ARRAY_BUFFER)
					var size = 4; // 4 components per iteration
					var type = gl.UNSIGNED_BYTE; // the data is 32bit floats
					var normalize = true; // don't normalize the data
					var stride = 0; // 0 = move forward size * sizeof(type) each iteration to get the next position
					var offset = 0; // start at the beginning of the buffer
					gl.vertexAttribPointer(
						colorLocation,
						size,
						type,
						normalize,
						stride,
						offset
					);

					// Compute the matrix
					var matrix = m3.projection(
						gl.canvas.clientWidth,
						gl.canvas.clientHeight
					);
					matrix = m3.translate(matrix, translation[0], translation[1]);
					matrix = m3.rotate(matrix, angleInRadians);
					matrix = m3.scale(matrix, scale[0], scale[1]);

					// Set the matrix.
					gl.uniformMatrix3fv(matrixLocation, false, matrix);

					// Draw the geometry.
					var primitiveType = gl.TRIANGLES;
					var offset = 0;
					var count = 6;
					gl.drawArrays(primitiveType, offset, count);
				}
			}

			// Fill the buffer with the values that define a rectangle.
			// Note, will put the values in whatever buffer is currently
			// bound to the ARRAY_BUFFER bind point
			function setGeometry(gl) {
				gl.bufferData(
					gl.ARRAY_BUFFER,
					new Float32Array([
						-150, -100, 150, -100, -150, 100, 150, -100, -150, 100, 150, 100,
					]),
					gl.STATIC_DRAW
				);
			}

			// Fill the buffer with colors for the 2 triangles
			// that make the rectangle.
			// Note, will put the values in whatever buffer is currently
			// bound to the ARRAY_BUFFER bind point
			function setColors(gl) {
				// Pick 2 random colors.
				var r1 = Math.random() * 256; // 0 到 255.99999 之间
				var b1 = Math.random() * 256; // 这些数据
				var g1 = Math.random() * 256; // 在存入缓冲时
				var r2 = Math.random() * 256; // 将被截取成
				var b2 = Math.random() * 256; // Uint8Array 类型
				var g2 = Math.random() * 256;

				gl.bufferData(
					gl.ARRAY_BUFFER,
					new Uint8Array([
						r1,
						b1,
						g1,
						255,
						r1,
						b1,
						g1,
						255,
						r1,
						b1,
						g1,
						255,
						r2,
						b2,
						g2,
						255,
						r2,
						b2,
						g2,
						255,
						r2,
						b2,
						g2,
						255,
					]),
					gl.STATIC_DRAW
				);
			}

			main();
		</script>
	</body>
</html>
